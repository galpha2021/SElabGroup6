<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Monitor Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 80px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .table thead th {
            background-color: #343a40;
            color: white;
        }

        .table td {
            vertical-align: middle;
        }

        body {
            background-color: #f8f9fa;
        }

        .page-title {
            font-weight: 600;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="page-title text-center">üõçÔ∏è All Products in Store</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm bg-white rounded">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Vendor</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>
                        {% if item.item_photo %}
                            <img src="{{ item.item_photo.url }}" alt="Product Image" class="product-img">
                        {% else %}
                            <span class="text-muted">No image</span>
                        {% endif %}
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description|truncatechars:100 }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.stock }}</td>
                    <td>{{ item.vendor.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
