<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Monitor Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .page-title {
      font-weight: 600;
      margin-bottom: 30px;
    }
    .table thead th {
      background-color: #343a40;
      color: white;
    }
    .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="page-title text-center">ðŸ‘¤ All Registered Users</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white rounded">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>User ID</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
