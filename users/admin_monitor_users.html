<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Monitor Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }

        .table th, .table td {
            text-align: center;
        }

        .action-btn {
            width: 80px;
        }

        .btn {
            font-size: 0.9rem;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Admin Header -->
        <h2 class="text-center">All Registered Users</h2>
        <p class="text-center text-muted">Below is a list of all users registered on the platform.</p>

        <!-- Table for Monitoring Users -->
        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>User Name</td>
                            <td>User Email</td>
                            <td>User Role</td>
                            <td>
                                <a href="{% url 'edit_user' user.id %}" class="btn btn-warning action-btn">Edit</a>
                                <form action="{% url 'delete_user' user.id %}" method="POST" style="display:inline-block;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger action-btn">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination (if applicable) -->
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ShopMaster | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
