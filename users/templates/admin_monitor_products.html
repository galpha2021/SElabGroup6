<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Monitor Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 50px 40px;
            max-width: 1100px;
            width: 100%;
            margin-top: 40px;
        }

        h2 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #0d6efd;
            border-left: 6px solid #0d6efd;
            padding-left: 12px;
        }

        thead {
            background: #0d6efd;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #eef3ff;
            transition: 0.3s ease;
        }

        .price-tag {
            font-weight: 700;
            color: #198754;
        }

        .vendor-tag {
            background-color: #29c701;
            color: white;
            border-radius: 12px;
            padding: 5px 12px;
            font-size: 0.9rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="#">Admin Panel</a>
    <div class="ms-auto">
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownAdmin" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4 me-1"></i> Admin
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAdmin">
          <li><a class="dropdown-item" href="{% url 'home' %}">Store</a></li>
          <li><a class="dropdown-item" href="{% url 'admin_monitor_users' %}">Monitor Users</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    <h2><i class="bi bi-bar-chart-line-fill"></i> Monitor Products</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Seller</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.item_id }}</td>
                        <td><strong>{{ product.name }}</strong></td>
                        <td>{{ product.description }}</td>
                        <td><span class="price-tag">${{ product.price }}</span></td>
                        <td>{{ product.stock }}</td>
                        <td><span class="vendor-tag">{{ product.vendor.username }}</span></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
