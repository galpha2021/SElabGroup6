<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Monitor Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            max-width: 1100px;
            width: 100%;
            margin-top: 40px;
        }

        h2 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #343a40;
            border-left: 6px solid #6610f2;
            padding-left: 12px;
        }

        thead {
            background: #6610f2;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1edff;
            transition: background 0.3s ease;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 6px 14px;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }

        .role-badge {
            padding: 5px 10px;
            font-size: 0.85rem;
            border-radius: 12px;
            font-weight: 600;
            color: white;
        }

        .role-admin {
            background-color: #198754;
        }

        .role-vendor {
            background-color: #0d6efd;
        }

        .role-customer {
            background-color: #6f42c1;
        }

        .table-responsive {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-people-fill"></i> Monitor Users</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <span class="role-badge 
                                    {% if user.role == 'admin' %}role-admin{% elif user.role == 'vendor' %}role-vendor{% else %}role-customer{% endif %}">
                                    {{ user.role|title }}
                                </span>
                            </td>
                            <td>
                                <a href="{% url 'admin_delete_account' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this account?')">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
