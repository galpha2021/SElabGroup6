<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Store Name</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-shape {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #ffffff44, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -200px;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .login-logo {
            width: 60px;
            margin-bottom: 10px;
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .welcome-text {
            font-size: 0.95rem;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        .form-label {
            color: #f1f1f1;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: none;
            border-color: #fff;
            color: #fff;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #764ba2;
            border: none;
            transition: 0.3s ease-in-out;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #764ba2;
            color: #fff;
        }

        .register-link {
            color: #eee;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #fff;
            text-decoration: underline;
        }

        .alert {
            background-color: rgba(255,255,255,0.8);
            color: #333;
            border: none;
        }

        /* Floating Alert Styles */
        .floating-alert {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90%;
            animation: slideFade 0.5s ease forwards;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>

<div class="background-shape"></div>

<div class="login-container text-center">
    {% if messages %}
        <div class="floating-alert">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Store Logo" class="login-logo">
    <div class="welcome-title">Welcome Back</div>
    <p class="welcome-text">Log in to your account and continue shopping with ease</p>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
    
        <!-- ✅ Show form errors -->
        <!-- {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% for error in field.errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}
     -->
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Enter username"
                   value="{{ form.username.value|default:'' }}"
                   required>
        </div>
    
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter password"
                   required>
        </div>
    
    
        <!-- <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}"> -->
    
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    
        <p class="register-link">
            Don’t have an account?
            <a href="{% url 'register' %}">Register here</a>
        </p>
    </form>
    
    
</div>

<!-- Bootstrap JS (for dismissable alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
